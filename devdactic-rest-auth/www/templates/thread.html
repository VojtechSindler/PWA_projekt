<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-cookies.min.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
        <script src="js/constants.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    </head>
    <body ng-app="starter" ng-controller="ThreadCtrl">

    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Member area</h1>
        <div class="buttons">
            <button class="button  button-positive" ng-click="Back()">back to main</button>
            <button class="button button-clear" ng-click="logout()">Logout</button>
        </div>
    </ion-header-bar>
    <ion-content class="padding" ng-show="isUserLogged">
        <div class="card">
            <div class="item item-text-wrap" data-ng-init="getInfo()">
                {{memberinfo}}
            </div>
        </div>

        <div class ="row">
            <div class="col col-50">
                <H1>Posts</H1>
                <label ng-repeat="post in posts"><a  ng-click="click(post.text)">{{post.text}} | Created:  {{post.created_at| date: "dd. MM.yyyy @ HH:mm:ss"}} | Creator: {{post._owner.name}}</a></p></label></div>
            <div class="col col-50">
                <H1>New Post</H1>
                <label class="item item-input">
                    <input type="text" placeholder="Text" ng-model="text">
                </label>
                <button ng-click="savePost(text)">Post save</button>

            </div>
        </div>


    </ion-content>

</body>

</html>
